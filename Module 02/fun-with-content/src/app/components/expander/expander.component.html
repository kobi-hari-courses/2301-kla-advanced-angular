<div class="area header-area">
    <ng-content select="[expander-header]"></ng-content>
</div>

<div class="area content-area">
    <span *ngIf="isOpen">
        <ng-content></ng-content>
    </span>
</div>

<div class="area button-area">
    <ng-content *ngIf="toggleFound" select="[expander-toggle]"></ng-content>
    <button *ngIf="!toggleFound" (click)="toggle()">
        <span *ngIf="isOpen">-</span>
        <span *ngIf="!isOpen">+</span>
    </button>
</div>
